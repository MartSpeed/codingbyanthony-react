<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Spidey Thwips</title>
</head>
<body>
    <header>
        <h1 class="title">Instant Messaging throught the Spiderverse</h1>
    </header>
    <main>
        <!-- forms are typically used to GET user input -->
        <form class="new-form">
            <label form="name">Name</label>
            <input class="u-full-width" type="text" id="name" name="name">
            <label form="content">Spidey Phrase</label>
            <textarea class="u-full-width" type="text" id="content" name="content"></textarea>
            <button class="button-primary">Send your message</button>
        </form>
        <div class="loading">
            <img src="loading.gif">
        </div>
    </main>
    <script src="client.js"></script>
</body>
</html>
